<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>login-page</title>
</head>

<body>
    <!-- background gradient colour -->
    <div class="back"></div>
    <div class="back-blue"></div>

    <header>
        <img src="assets/images/app_logo.jpeg" alt="SetterApp Logo">
        <h1>SetterApp</h1>
    </header>

    <!-- page layout -->
    <section id="loginpage">
        <div id="content">

            <!-- page content -->
            <h2>Fold your hands</h2>
            <p id="page-content">and enjoy the best of social media management</p>
            <h4 class="login-content">Log in to SetterApp</h4>
            <form id="loginForm">
                <!-- login input -->
                <input type="email" name="email" placeholder="Enter yout Email" required>
                <input type="password" name="password" placeholder="Password" required >
                <small></small>

                <!-- button -->
                <button type="submit">Log in</button>
            </form>
            <h6 class="forget">Forget password? <a href="sign_up.html"><span class="sign-up">Sign up to
                        SetterApp</span></a></h6>

            <!-- page image -->
        </div>

        <img class="login-img" width="40%" height="80%" src="assets/images/founder.png">

    </section>
    <script type="module" src="js/login.js"></script>

</body>

</html>
